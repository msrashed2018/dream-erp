<div class="app-body">
    
    <div class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                  <div *ngIf="invalidAuthinticationMessage">
                      <br>
                      <alert type="danger">
                        <strong>{{errorMessage}}</strong>
                      </alert>
                    </div> 
                <div class="card-body">
                  <!-- <form> -->
                    <h1>تسجيل الدخول</h1>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                         <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="اسم المستخدم" autocomplete="username" required [(ngModel)]="username">
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="كلمة المرور" autocomplete="current-password" required [(ngModel)]="password">
                    </div>
                    <div class="row" style="display:block !important;">
                      <div >
                        <button type="button" class="btn btn-primary" style="float: left !important;" (click)="onSubmit()">الدخول</button>
                      </div>
                      
                    </div>
                  <!-- </form> -->
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
